<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PCD Encryptor</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <div class="container">
            <button class="btn btn-small" type="button" id="select-input-file">Input File</button>
            <input type="text" placeholder="Select input file" id="input-file" disabled="disabled" class="ip"/>
        </div>
        <div class="container">
            <button class="btn btn-small" type="button" id="ca-pub">CA Public Key</button>
            <input type="text" placeholder="Please select a file" id="ca-pub-file" disabled="disabled" class="ip"/>
        </div>
        <div class="container">
            <div class="switch">
                <label>
                    Pull Policy from Image metadata
                    <input type="checkbox" id="fetch-policy-from-image">
                        <span class="lever"></span>
                        Use specified policy
                </label>
            </div>
            <textarea placeholder="Specify Policy" id="policy-text-area" class="materialize-textarea"></textarea>
        </div>
        <div class="row">
            <button class="waves-effect waves-light btn btn-full" id="encrypt">Encrypt</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    </body>

    <script>
        require('./renderer.js')
    </script>
</html>
